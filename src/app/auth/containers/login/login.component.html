<sn-form>
  <div class="form-control">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <sn-form-control [control]="loginForm.get('email')">
        <input snHighlightParty type="text" placeholder="Email" formControlName="email" />
      </sn-form-control>
      <sn-form-control [control]="loginForm.get('password')">
        <input snHighlightParty type="password" placeholder="Password" formControlName="password" />
      </sn-form-control>
      <div class="button-wrapper">
        <button type="submit">
          Login
        </button>
      </div>
    </form>
  </div>
</sn-form>

<p>{{ loginForm.value | json }}</p>
